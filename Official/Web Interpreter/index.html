<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stayzia Interpreter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Stayzia Interpreter</h1>
            <p class="description">Craft and execute your code in a universe inspired by VAC's design aesthetics.</p>
            <button id="toggleTheme">Toggle VAC Universe Mode</button>
        </header>
        <main>
            <div class="code-editor">
                <textarea id="code" aria-label="Enter Stayzia code here..." placeholder="Enter your Stayzia code..."></textarea>
                <button id="run" aria-label="Run your code">Run Code</button>
            </div>
            <section class="output-section">
                <h2>Execution Output:</h2>
                <pre id="output">The result will be displayed here...</pre>
            </section>
        </main>
        <footer>
            <p>Stayzia Interpreter &copy; 2024 | Fueled by the VAC Universe</p>
        </footer>
    </div>
    <script src="interpreter.js"></script>
</body>
</html>
